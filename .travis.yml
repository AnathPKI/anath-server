sudo: required
language: java

services:
  - docker

addons:
  sonarcloud:
    organization: anath
    token:
      secure: 

script:
- mvn package -B

deploy:
  provider: script
  script: bash docker_build_dev.sh
  on:
    branch: travis_docker_build

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"

env:
  global:
  - secure: 
  - secure: 
