sudo: required
language: java
services:
  - docker

addons:
  sonarcloud:
    organization: anath
    token:
      secure: 

script:
   - mvn package -B
#  - mvn verify -B
#  - mvn sonar:sonar

after_deploy:
  - curl -L -o trigger-build 'https://dl.bintray.com/anathpki/anath-buildtools/v1.0.0/trigger-build'
  - chmod a+x trigger-build
  - ./trigger-build -repository "AnathPKI/demo" -branch master

deploy:
  - provider: script
    script: bash docker/docker_build_dev.sh
    on:
# FIXME: set back to development when done
      branch: trigger_demo_build
    skip_cleanup: true
  - provider: script
    script: bash docker/docker_build_release.sh
    on:
      tags: true
    skip_cleanup: true

cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.sonar/cache"
env:
  global:
  - secure: 
  # Docker hub user
  - secure: 
  # Travis token
  - secure: ""
